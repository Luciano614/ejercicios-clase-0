<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario:</h1>
    <form action="">
        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre" name="Nombre" placeholder="Apellido">
        <br>
        <br>
        <label for="Apellido">Apellido:</label>
        <input id="Apellido" type="Apellido" name="Apellido" placeholder="Apellido">
        <br>
        <br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" placeholder="Email">
        <br>
        <br>
        <label for="Fecha de Naciemiento">Fecha de Naciemiento:</label>
        <input type="date" id="fecha de Naciemiento" name="Fecha de Naciemiento">
        <br>
        <br>
        <label for="Pais de Residencia">Pais de Recidencia:</label>
        <input type="text" id="Pais de Residencia" name="Pais de Recidencia" placeholder="Pais">
        <br>
        <input type="submit" value="Enviar">
        <br>
        <input type="submit" value="Estilo1">
        <input type="submit" value="Etilo de Alto Contraste">

    </form>
    
</body>
</html>
