<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo1.css">
    <title>Formulario</title>
</head>
<body class="formulario">
    <div class="div">
    <h1 class="jey">Formulario de Datos Personales</h1>
    <form action="" class="formulario1">
        <label for="Nombre" >Nombre</label>
        <br>
        <input type="text" name="Nombre" id="Nombre" placeholder="Nombre">
        <br>
        <br>
        <br>
        <label for="Apellido" >Apellido</label>
        <br>
        <input type="text" name="Apellido" id="Apellido" placeholder="Apellido">
        <br>
        <br>
        <br>
        <label for="Email" >Email</label>
        <br>
        <input type="email" name="Email" id="Email" placeholder="Aqui su email">
        <br>
        <br>
        <br>
        <label for="Fecha de Nacimiento" >Fecha de Nacimiento</label>
        <br>
        <input type="date" name="date" id="date">
        <br>
        <br>
        <br>
        <label for="Pais de Recidencia">Pais de Recidencia</label>
        <br>
        <input type="Pais de Recidencia" name="Paies de Recidencia" id="Pais de Recidencia" placeholder="Aqui tu Pais">
        <br>
        <br>
        <br>
        <input type="submit" class="enviar" value="Enviar">
    </div>    
    </form>
    
</body>
</html>
